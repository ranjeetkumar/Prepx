<script type="text/javascript">
function emptyfield()
{
	var valid=true;
	reg1=document.getElementById("fn");
	reg2=document.getElementById("un");
	reg3=document.getElementById("pw");
	reg4=document.getElementById("em");
	var e1=reg3.value;//for verifying password length
	var e=reg4.value;//for validating email
	var atpos=e.indexOf("@");
	var dotpos=e.lastIndexOf(".");	
	if(reg1.value==""||reg2.value==""||reg3.value==""||reg4.value=="")
		valid=false;
	if(valid==false)
		alert("all fields must be filled");
	
	if(valid==true && e1.length<6)
	{
		alert("password length should be atleast 6 characters long");
		valid=false;
	}		
	if((valid==true)&&(atpos<1||dotpos<atpos+2||dotpos+2>=e.length))
	{
		alert("Not a valid email address");
		valid=false;
	}
	return valid;
}
function emptyfield1()
{
	var valid=true;
	l1=document.getElementById("un1");
	l2=document.getElementById("pw1");
	if(l1.value==""||l2.value=="")
		valid=false;
	if(valid==false)
	alert("must type username & password");
	return valid;
}
